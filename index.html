<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/img/ochatea-icon.jpg">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>O'Cha Tea Goa</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />

    <link href="assets/css/bootstrap.css" rel="stylesheet" />
    <link href="assets/css/landing-page.css" rel="stylesheet" />

   
    <link href="assets/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400,300' rel='stylesheet' type='text/css'>
    <link href="assets/css/pe-icon-7-stroke.css" rel="stylesheet" />

</head>

<body class="landing-page landing-page1">
    <nav class="navbar navbar-transparent navbar-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button id="menu-toggle" type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target="#example">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar bar1"></span>
                    <span class="icon-bar bar2"></span>
                    <span class="icon-bar bar3"></span>
                </button>
                <a href="http://www.ochateagoa.in">
                    <div class="logo-container">

                        <div class="brand">
                            O'cha Tea Goa
                        </div>
                    </div>
                </a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="example">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="https://www.facebook.com/ochateagoa">
                            <i class="fa fa-facebook-square"></i>
                            Like
                        </a>
                    </li>
                    <li>
                        <a href="https://www.instagram.com/ochateagoa/">
                            <i class="fa fa-instagram"></i>
                            Follow
                        </a>
                    </li>

                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
    </nav>
    <div class="wrapper">
        <div class="parallax filter-gradient blue" data-color="blue">
            <div class="parallax-background">
                <img class="parallax-background-image" src="assets/img/template/plain-bg.jpg">
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-md-5 ">
                        <div class="parallax-image">
                            <img class="main-logo" src="assets/img/template/ochatea-main.jpg" />
                        </div>
                    </div>
                    <div class="col-md-6 col-md-offset-1">
                        <div class="description">
                            <h2>O'Cha Tea Goa</h2>
                            <br>
                            <h5>We Make You Love Tea!</h5>
                        </div>
                        <div class="buttons">
                            <a id="btnSrclContact" href="#contact" class="btn btn-fill btn-neutral">
                                <i class="fa fa-coffee"></i> Need O'Cha?
                            </a>
                            <a id="btnSrclSocial" href= "#social" class="btn btn-fill btn-neutral">
                                <i class="fa fa-heart"></i> Love O'Cha?
                            </a>

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="section section-presentation" id="contact">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <div class="description">
                            <h4 class="header-text" id="contact-header">Let's Talk Over Some Tea. </h4>
                            <div class="info-box  mb-4">
                                <span style="font-size: large;"> Email Us <i class="fa fa-at"
                                        style="color: #dcc3a0;"></i> </span>
                                <p>ochatea.goa@gmail.com</p>
                            </div>

                            <div class="info-box  mb-4">
                                <span style="font-size: large;"> Call Us On <i class="fa fa-phone"
                                        style="color: #dcc3a0;"></i> </span>
                                <p>9021185227</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-5 col-md-offset-1 hidden-xs">
                        <img src="assets/img/template/tea-letter.jpg" />
                    </div>
                </div>
            </div>
        </div>

        <div class="section section-features" style="height: 100vh;" id="social">
            <div class="container">
                <h4 class="header-text text-center" style="font-size: 30px;">Socialise With Us</h4>
                <div class="row">
                    <div class="col-md-6">
                        <div class="card card-blue" style="background-color: white;">
                            <div class="icon">
                                <i class="fa fa-facebook-square"></i>
                            </div>
                            <div class="text">
                                <h4>Like Us On Facebook!</h4>

                            </div>
                            <br>
                            <div class="buttons">
                                <a href="https://www.facebook.com/ochateagoa" class="btn "  id="thumb" style="font-size: 50px;">
                                    <i class="fa fa-thumbs-up"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card card-blue" style="background-color: white;">
                            <div class="icon">
                                <i class="fa fa-instagram"></i>
                            </div>
                            <div class="text">
                                <h4>Follow Us On Instgram!</h4>

                            </div>
                            <br>
                            <div class="buttons" >
                                <a href="https://www.instagram.com/ochateagoa/" class="btn " id="heart" style="font-size: 50px;">
                                    <i class="fa fa-heart"></i>
                                </a>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <footer class="footer">
            <div class="container">
               
                <div class="social-area pull-right">
                    <a href="https://www.facebook.com/ochateagoa" class="btn btn-social btn-facebook btn-simple">
                        <i class="fa fa-facebook-square"></i>
                    </a>
                    <a href="https://www.instagram.com/ochateagoa/" class="btn btn-social btn-twitter btn-simple">
                        <i class="fa fa-instagram"></i>
                    </a>
                   
                </div>
                <div class="copyright">
                    &copy; 2021 <a href="http://www.ochateagoa.in">O'cha Tea Goa</a>, made with love
                </div>
            </div>
        </footer>
    </div>

</body>
<script src="assets/js/jquery-1.10.2.js" type="text/javascript"></script>
<script src="assets/js/jquery-ui-1.10.4.custom.min.js" type="text/javascript"></script>
<script src="assets/js/bootstrap.js" type="text/javascript"></script>
<script src="assets/js/awesome-landing-page.js" type="text/javascript"></script>

<script>
    $("#btnSrclContact").click(function() {
    $('html, body').animate({
        scrollTop: $("#contact").offset().top
    }, 1000);
});

$("#btnSrclSocial").click(function() {
    $('html, body').animate({
        scrollTop: $("#social").offset().top
    }, 1000);
});
</script>
</html>
